<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="Product Price" step="0.01" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" value="2020" id="year" placeholder="Product Year" class="form-control" min="1990">
                        </div>
                        <button type="submit" value="Save" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
